services:
  postgres:
    image: "postgres:16"
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=dorkfun
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dorkfun
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: "redis:7-alpine"
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    restart: always
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - DATABASE_URL=postgres://postgres:dorkfun@postgres:5432/dorkfun
      - REDIS_URL=redis://redis:6379
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MATCH_TIMEOUT_MS=${MATCH_TIMEOUT_MS:-300000}
      - DISPUTE_WINDOW_MS=${DISPUTE_WINDOW_MS:-300000}
      - RPC_URL=${RPC_URL:-}
      - SERVER_PRIVATE_KEY=${SERVER_PRIVATE_KEY:-}
      - SETTLEMENT_ADDRESS=${SETTLEMENT_ADDRESS:-}

  web:
    restart: always
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    depends_on:
      - server
    ports:
      - "${WEB_PORT:-3000}:3000"

volumes:
  pgdata:
